<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&family=Inika:wght@400;700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kumbh+Sans:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>E-commerce Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="nav-part-1">
            <div class="logo">
                <img src="images/logo.svg" alt="logo">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="">Collection</a></li>
                    <li><a href="">Men</a></li>
                    <li><a href="">Women</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
        </div>
        <div class="nav-part-2">
            <div class="cart">
                <div class="cart-item-no">0</div>
                <i class="ri-shopping-cart-line"></i>
                <div class="cart-detail">
                    <h2>Cart</h2>
                    <hr class="cart-line">
                    <div class="cart-info cart-info-display">
                        <img class="cart-product-img" src="images/image-product-1-thumbnail.jpg" alt="sneakers">
                        <div class="cart-info-text">
                            <p class="cart-sneaker-name">Fall Limited Edition Sneakers</p>
                            <p class="price">$125.00 x <span class="quantity">3</span> <b class="cart-price">$375.00</b>
                            </p>
                        </div>
                        <i class="ri-delete-bin-6-line delete-icon"></i>
                    </div>
                    <div class="checkout-btn">
                        <button>Checkout</button>
                    </div>
                    <h1 class="cart-empty hidden">Your cart is empty.</h1>
                </div>
            </div>
            <div class="profile">
                <img src="images/image-avatar.png" alt="profile">
            </div>
        </div>
    </nav>
    <hr class="line">
</body>

</html>
